<template id="openTemplate">
  <style>
    a {
      text-decoration: none;
      padding: 20px;
      background-color: #000;
      color: white;
      display: inline-block;

      transition: all 200ms ease-in-out;
    }

    a:hover {
      text-decoration: none;
      color: #000;
      background-color: #fff;
    }

    p {
      margin: 0 0 10px;
    }

    h1 {
      font-size: 38px;
      margin: 20px 0 10px;
      font-family: inherit;
      font-weight: bold;
      line-height: 20px;
      color: inherit;
      text-rendering: optimizelegibility;
    }

    img {
      max-width: 100%;
      width: auto\9;
      height: auto;
      vertical-align: middle;
      border: 0;
      -ms-interpolation-mode: bicubic;
    }

    .foosafy-pick-row {
      display: inline-block;
    }

    .foosafy-pick-col {
      position: relative;
    }

    .foosafy-pick-col img {
      margin: 15px;
    }


    .foosafy-individual table {
      max-width: 100%;
      background-color: transparent;
      border-collapse: collapse;
      border-spacing: 0;
    }

    .foosafy-individual tr {

    }

    .foosafy-individual td {

    }

    .kill-player, .close-foosafy-btn {
      position: absolute;
      top: 20px;
      right: 20px;
      cursor: pointer;
    }
    
    .foosafy-link-start {
      margin-bottom: 15px;
      display: none;
    }
  </style>
  <h1>Foos a Friend</h1>
  <div id="closeFoosafyBtn" class="close-foosafy-btn">X</div>
  <section id="foosafyPlayersList" class="foosafy-pick">
    <div class="foosafy-pick-row">
      <div class="foosafy-pick-col" data-player="">1 <img src="http://placehold.it/150x150" /></div>
      <div class="foosafy-pick-col" data-player="">2 <img src="http://placehold.it/150x150" /></div>
    </div>
    <div class="foosafy-pick-row">
      <div class="foosafy-pick-col" data-player=""><img src="http://placehold.it/150x150" /> 3</div>
      <div class="foosafy-pick-col" data-player=""><img src="http://placehold.it/150x150" /> 4</div>
    </div>
    <div style="clear:both;"></div>
    <a id="chooseRandomBtn" class="foosafy-link-start" href="#">Start Match</a>
    <a id="chooseRandomBtn" class="foosafy-link-random" href="#">Pick Foosers at Random</a>
    <p>or</p>
    <p>Select Individual Players</p>
  </section>
  <section class="foosafy-individual">
    <table id="foosafyUserList">
    </table>
  </section>
</template>
