<template id="registrationTemplate">
  <style>
    a {
      text-decoration: none;
      padding: 20px;
      background-color: #000;
      color: white;
      display: inline-block;

      transition: all 200ms ease-in-out;
    }

    a:hover {
      text-decoration: none;
      color: #000;
      background-color: #fff;
    }

    p {
      margin: 0 0 10px;
    }

    h1 {
      font-size: 38.5px;
      margin: 10px 0;
      font-family: inherit;
      font-weight: bold;
      line-height: 20px;
      color: inherit;
      text-rendering: optimizelegibility;
    }

    img {
      max-width: 100%;
      width: auto\9;
      height: auto;
      vertical-align: middle;
      border: 0;
      -ms-interpolation-mode: bicubic;
    }

    .status {
      color: red;
    }

  <h1>Fill out yo Foos</h1>

    <br/><br/>
    First Name
    <br/>
    <input id="firstNameInput" type="text" />
    <br/><br/>
    Last Name
    <br/>
    <input id="lastNameInput" type="text" />
    <br/><br/>
    Nickname
    <br/>
    <input id="nickNameInput" type="text" />
    <br/><br/>
    Email
    <br/>
    <input id="emailInput" type="text" />
    <br/><br/><br/>
    <a id="submitRegister" href="#">Done with this shit</a>
    <br/><br/><br/>
    <div class="status">
      <content></content>
    </div>
  </section>
</template>
