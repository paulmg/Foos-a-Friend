<template id="openTemplate">
  <style>
    a {
      text-decoration: none;
      padding: 20px;
      background-color: #000;
      color: white;
      display: inline-block;

      transition: all 200ms ease-in-out;
    }

    a:hover {
      text-decoration: none;
      color: #000;
      background-color: #fff;
    }

    p {
      margin: 10px 0;
    }

    h1 {
      font-size: 38px;
      margin: 20px 0 10px;
      font-family: inherit;
      font-weight: bold;
      line-height: 20px;
      color: inherit;
      text-rendering: optimizelegibility;
    }

    img {
      max-width: 100%;
      width: auto\9;
      height: auto;
      vertical-align: middle;
      border: 0;
      -ms-interpolation-mode: bicubic;
    }

    .foosafy-pick-col {
      display: inline-block;
    }

    .foosafy-pick-row {
      position: relative;
    }

    .foosafy-pick-row img {
      margin: 15px;
    }


    .foosafy-individual table {
      max-width: 100%;
      background-color: transparent;
      border-collapse: collapse;
      border-spacing: 0;
    }

    .foosafy-individual tr {

    }

    .foosafy-individual td {

    }

    .kill-player, .close-foosafy-btn {
      position: absolute;
      top: 20px;
      right: 20px;
      cursor: pointer;
    }
    
    .foosafy-link-setup {
      margin-top: 20px;
    }
    
    .foosafy-link-start {
      position: absolute;
      top: 180px;
      left: 150px;
      z-index: 3;
    }

    .foosafy-player-number {
      position: absolute;
      top: 45%;
    }

    .hidden {
      opacity: 0;
      visibility: hidden;
    }
    .reveal {
      opacity: 1;
      visibility: visible;
    }
    .display-none {
      display: none;
    }
    .transition {
      -webkit-transition: all 400ms;
      -moz-transition: all 400ms;
      -ms-transition: all 400ms;
      -o-transition: all 400ms;
      transition: all 400ms;
    }
  </style>
  <h1>Foos a Friend</h1>
  <div id="closeFoosafyBtn" class="close-foosafy-btn">X</div>
  <a id="setMatchBtn" href="#" class="foosafy-link-setup transition">Set Up Match</a>
  <section id="foosafyPlayersList" class="foosafy-pick hidden transition">
    <div class="foosafy-pick-col">
      <div class="foosafy-pick-row" data-player="">
        <span class="foosafy-player-number">1</span>
        <img src="//placehold.it/150x150" />
        <span class="foosafy-player-name"></span>
      </div>
      <div class="foosafy-pick-row" data-player="">
        <span class="foosafy-player-number">2</span>
        <img src="//placehold.it/150x150" />
        <span class="foosafy-player-name"></span>
      </div>
    </div>
    <div class="foosafy-pick-col">
      <div class="foosafy-pick-row" data-player="">
        <img src="//placehold.it/150x150" />
        <span class="foosafy-player-name"></span>
        <span class="foosafy-player-number">3</span></div>
      <div class="foosafy-pick-row" data-player="">
        <img src="//placehold.it/150x150" />
        <span class="foosafy-player-name"></span>
        <span class="foosafy-player-number">4</span></div>
    </div>
    <div style="clear:both;"></div>
    <a id="startMatchBtn" href="#" class="foosafy-link-start transition">Start Match</a>
    <a id="chooseRandomBtn" class="foosafy-link-random" href="#">Pick Foosers at Random</a>
    <p>or</p>
    <p>Select Individual Players</p>
  </section>
  <section id="foosafyIndividual" class="foosafy-individual hidden transition">
    <table id="foosafyUserList">
    </table>
  </section>
</template>
